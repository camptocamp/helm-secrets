{{- with .Values.secrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.fullname" ( dict "root" $ "service" $.Values ) }}
  labels: {{ include "common.labels" ( dict "root" $ "service" $.Values ) | nindent 4 }}
type: generic
data:
{{- range $key, $value := . }}
  {{ $key }}: {{ $value | b64enc }}
{{- end }}
{{- end }}
